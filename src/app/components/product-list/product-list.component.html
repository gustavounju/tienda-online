<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products$ | async">
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>

<div *ngIf="(products$ | async)?.length === 0" class="alert alert-info">
  No hay productos disponibles en este momento.
</div>
